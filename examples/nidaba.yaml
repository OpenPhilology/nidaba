# The home directory for Iris to store files created by OCR jobs. For example,
# tifs, jp2s, meta.xml, and abbyy file downloaded from archive.org are stored
# here. Each new job is automatically placed in a uniquely named directory.
storage_path: ~/OCR

# Spell check configuration. Dictionaries are kept on the common medium (i.e.
# at STORAGE_PATH/tuple[0]/tuple[1]).
lang_dicts:
  polytonic_greek: [dicts, greek.dic]
  lojban: [dicts, lojban.dic]
  german: [dicts, german.dic]

# Ocropus/kraken models
ocropus_models:
  greek: [models, greek.pyrnn.gz]
  atlantean: [models, atlantean.pyrnn.gz]
  fraktur: [models, fraktur.pyrnn.gz]
  fancy_ligatures: [models, ligatures.pyrnn.gz]

# An optional list of additional paths to load plugins from.
# plugin_path: ['/usr/share/nidaba/']

# List of plugins to load. If no plugins_load key is defined all available
# plugins will be loaded. Additional fields in the associative array will be
# handed over to the setup function of the plugin.
# Be aware that plugins utilizing external components that aren't installed
# will cause nidaba to abort. 
plugins_load:
  - {name: 'tesseract', implementation: capi} # set to either legacy (hOCR
                                              # output in an *.html file),
                                              # direct (hOCR output in an
                                              # *.hocr file), or capi
                                              # (tesseract version >= 3.02)
  - {name: 'ocropus', legacy: false} # legacy ocropus-gpageseg does not have a
                                     # --nocheck parameter
  - {name: 'kraken'}
  - {name: 'leptonica'}
